<mat-card>
  <mat-card-header>
    <mat-card-title>Culture Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search for a culture</mat-label>
      <input matInput #searchBox (input)="search(searchBox.value)" (focus)="onFocus()" />
      <button *ngIf="searchBox.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchBox)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-list class="scrollable-list">
      <mat-list-item *ngFor="let culture of filteredCultures$ | async" (click)="gotoDetail(culture)">
        <mat-icon matListIcon class="mat-list-child">person</mat-icon>
        <span class="mat-list-child">{{ culture.name }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
