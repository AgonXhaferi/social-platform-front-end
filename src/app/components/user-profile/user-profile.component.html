<div class="user-detail-container">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-icon mat-card-avatar class="user-icon">person</mat-icon>
      <mat-card-title>{{ cultureUser?.name }} {{ cultureUser?.lastname }}</mat-card-title>
      <mat-card-subtitle>{{ cultureUser?.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email:</strong> {{ cultureUser?.email }}</p>
      <p><strong>Country:</strong> {{ cultureUser?.country }}</p>
      <p><strong>Postal Code:</strong> {{ cultureUser?.postalCode }}</p>
      <p><strong>Street:</strong> {{ cultureUser?.street }}</p>
      <p><strong>Age:</strong> {{ cultureUser?.age }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!areFollowers" mat-raised-button color="primary" (click)="followUser()">Follow</button>
      <button *ngIf="areFollowers" mat-raised-button color="accent" disabled>
        <mat-icon>check_circle</mat-icon>
        Following
      </button>
      <button mat-raised-button color="accent" (click)="chatWithUser()">Chat</button>
    </mat-card-actions>
  </mat-card>
</div>
